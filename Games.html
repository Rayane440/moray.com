<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moray Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #4a90e2, #9b59b6, #e74c3c);
            color: white;
        }
        header {
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            transition: opacity 0.3s;
        }
        .nav-links a:hover {
            opacity: 0.8;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .content {
            max-width: 800px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .cta-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .primary {
            background-color: white;
            color: #4a90e2;
        }
        .primary:hover {
            background-color: #f0f0f0;
        }
        .secondary {
            border: 2px solid white;
            color: white;
        }
        .secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Moray-DcI3ilJdcyoyk5miFDPgoTAnO5mQRu.png" alt="Moray Logo" class="logo">
            <div class="nav-links">
                <a href="https://moray.vercel.app">Moray AI</a>
                <a href="moraygames.html">Moray Games</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <h1>Welcome to Moray</h1>
            <p>Discover the future of AI and gaming with our innovative platforms.</p>
            <div class="cta-buttons">
                <a href="https://moray.vercel.app" class="cta-button primary">Explore Moray AI</a>
                <a href="moraygames.html" class="cta-button secondary">Discover Moray Games</a>
            </div>
        </div>
    </main>
</body>
</html>
