<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci - Moray AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0097B2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button {
            background-color: #FF66C4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }

        .button:hover {
            background-color: #FF85D3;
        }
    </style>
</head>

<body>
    <div>
        <h1>Merci !</h1>
        <p>Votre message a été envoyé avec succès. Nous vous remercions pour vos retours !</p>
        <p>Restez à l'écoute pour des mises à jour sur Moray AI.</p>
        <a href="index.html" class="button">Retour à l'accueil</a>
    </div>
</body>

</html>
