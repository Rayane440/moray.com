        window.openPaint = function() {
            playSound('clickSound');
            openWindow('paintWindow');
            const canvas = document.getElementById('paintCanvas');
            const ctx = canvas.getContext('2d');
            let painting = false;
            let lastX= 0;
            let lastY = 0;

            function startPosition(e) {
                painting = true;
                draw(e);
            }

            function endPosition() {
                painting = false;
                ctx.beginPath();
            }

            function draw(e) {
                if (!painting) return;
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'black';

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                [lastX, lastY] = [x, y];
            }

            canvas.addEventListener('mousedown', (e) => {
                [lastX, lastY] = [e.offsetX, e.offsetY];
                startPosition(e);
            });
            canvas.addEventListener('mouseup', endPosition);
            canvas.addEventListener('mouseout', endPosition);
            canvas.addEventListener('mousemove', draw);
        }

        function setupCameraApp() {
            const requestCameraButton = document.getElementById('requestCameraButton');
            const cameraContainer = document.getElementById('cameraContainer');
            const videoElement = document.getElementById('videoElement');
            const takePictureButton = document.querySelector('#pictureAppWindow button[onclick="takePicture()"]');

            requestCameraButton.addEventListener('click', function() {
                navigator.permissions.query({ name: 'camera' }).then((permission) => {
                    if (permission.state === 'granted') {
                        startCamera();
                    } else if (permission.state === 'prompt') {
                        requestCameraAccess();
                    } else {
                        alert("Camera access denied. Please change your browser settings.");
                    }
                }).catch((error) => {
                    console.error("Error checking permissions:", error);
                    alert("Unable to verify access permissions.");
                });
            });

            function requestCameraAccess() {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        console.log("Camera activated!");
                        videoElement.srcObject = stream;
                        cameraContainer.style.display = 'block';
                        requestCameraButton.style.display = 'none';
                        takePictureButton.style.display = 'block';
                    })
                    .catch((error) => {
                        if (error.name === 'NotAllowedError') {
                            alert("Please allow camera access to continue.");
                        } else if (error.name === 'NotFoundError') {
                            alert("No camera found on this device.");
                        } else {
                            alert("Error: " + error.message);
                        }
                        console.error("Camera access error:", error);
                    });
            }

            function startCamera() {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        videoElement.srcObject = stream;
                        cameraContainer.style.display = 'block';
                        requestCameraButton.style.display = 'none';
                        takePictureButton.style.display = 'block';
                    })
                    .catch((error) => {
                        alert("Unable to start the camera. Error: " + error.message);
                        console.error("Error:", error);
                    });
            }
        }

        window.takePicture = function() {
            const video = document.getElementById('videoElement');
            const canvas = document.getElementById('capturedImage');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.style.display = 'block';
            video.style.display = 'none';

            alert("Picture taken!");

            addImageToGallery(canvas.toDataURL('image/png'));
        }
