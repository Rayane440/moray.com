<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moray Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #4a90e2, #f25eff, #228d8d);
            color: white;
        }
        header {
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .nav-links a:hover {
            opacity: 0.8;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }
        .content {
            max-width: 800px;
            z-index: 1;
        }
        .lock-image {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.1;
        }
        .games-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .games-logo:hover {
            transform: scale(1.05);
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }
        .close-button, .play-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .close-button:hover, .play-button:hover {
            background-color: #3a7bc8;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Moray-DcI3ilJdcyoyk5miFDPgoTAnO5mQRu.png" alt="Moray Logo" class="logo">
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Moraygames-WDa0vHVfxyokhEV6gswg6V3cvtyzVC.png" alt="Moray Games Logo" class="games-logo" id="gamesLogo">
            <h2>Hacked vient tout juste sortir!</h2>
            <p>(accés anticipé)</p>
            <a href="hacked.html" class="play-button">Jouer</a>
        </div>
    </main>
        </div>
    </div>
    <script>
        const gamesLogo = document.getElementById('gamesLogo');
        const modal = document.getElementById('modal');
        const closeModal = document.getElementById('closeModal');

        gamesLogo.addEventListener('dblclick', () => {
            modal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
